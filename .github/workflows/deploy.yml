name: Deploy Jekyll with GitHub Pages

on:
  push:
    branches: ["test"]
    
  workflow_dispatch:
  
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Delete obsolete RPM files
        run: |
          rpm_count=$(ls ./x86_64/*.rpm | wc -l)
            if [ "$rpm_count" -gt 1 ]; then
            echo "More than 1 RPM files found, performing cleanup."
          latest_rpm=$(ls ./x86_64/*.rpm | sort -V | tail -n 1)
          for rpm in ./x86_64/*.rpm; do
            if [[ "$rpm" != "$latest_rpm" ]]; then
              rm -v "$rpm"
            fi
          done

      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
